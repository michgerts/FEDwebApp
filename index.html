<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebApp</title>
	<link rel="icon" href="Images/icons/favicon.ico">
	<link href='css/main.css' rel='stylesheet' type='text/css'>
	<script type='text/javascript' src="js/vendor/jquery-1.12.0.min.js"></script>
    <script type='text/javascript' src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script type='text/javascript' src="js/plugins.js"></script>
    <script type='text/javascript' src="js/main.js"></script>
</head>
<body>
	<header>
	  <div class="layout-wrap">
	    <a href="#">
	    	<img src="Images/logo-netcraft.svg" alt="netcraft">
	    </a>
	    <form class="search-box" method="get" action="http://www.google.com">
	        <input type="search" name="q" placeholder="search" class="search">
	    </form>
	  </div>
	</header>
	<div class="page-body layout-wrap">
	    <div class="notifications">
	    </div>

	    <nav>
	        <div class="nav-section">
	            
	            <div class="cropHight">
	            	
	            </div>

	            <div class="menu">
	                <div class="menu-hint">
	                    <div class="arrow"></div>
	                </div>

	                <ul class="action-list">
                    </ul>
	            </div>
	        </div>

	        <div class="nav-section">
	            <p>
	            	Select
	            	<br>
	             	Dashboard
	         	</p>
	         	<div class="cropHight">
	            	<img class="scale" src="Images/icons/action-report-top.png" alt"dashboard icon">
	        	</div>

	            <div class="menu">
	                <div class="menu-hint">
	                    <p>Choose dashboard</p>
	                    <div class="arrow"></div>
	                </div>

	                <ul class="action-list">
                        <li><a href="http://netcraft.co.il/" target="_blank">Account Dashboard</a></li>
                        <li><a href="http://netcraft.co.il/" target="_blank">Daily Huddle Dashboard</a></li>
                        <li><a href="http://netcraft.co.il/" target="_blank">Tier 2 Dashboard</a></li>
                        <li><a href="http://netcraft.co.il/" target="_blank">ADM Dashboard</a></li>
                    </ul>
	            </div>
	        </div>

	        <div class="nav-section noRight">
	            <p>Help &amp; 
	            	<br>
	            	Tutorials
	            </p>
	            <div class="cropHight">
	            	<img class="scale" src="Images/icons/actions-help.png" alt="information icon">
	            </div>
	            <div class="menu">
	                <div class="menu-hint">
	                    <p>Choose guide</p>
	                    <div class="arrow"></div>
	                </div>

	                <ul class="action-list">
                        <li><a href="http://netcraft.co.il/" target="_blank">Real Time</a></li>
                        <li><a href="http://netcraft.co.il/" target="_blank">Past Data</a></li>
                        <li><a href="http://netcraft.co.il/" target="_blank">Corporate Data</a></li>
                    </ul>
	            </div>
	        </div>
	    </nav>

	    <section class="tabs">
	        <ul id="tabList" class="inlineList">
	            <li class="activeTab"><a href="#quick-reports">Quick Reports</a>
	            </li>
	            <li><a href="#fmy-folders">My Folders</a>
	            </li>
	            <li><a href="#my-team-folders">My Team Folders</a>
	            </li>
	            <li id="noRightPlease"><a href="#public-folders">Public Folders</a>
	            </li>
	        </ul>
	        <div class="greyArea">
		        <div id="quick-reports">
		        	<div class="topGrey">
		        		<ul id="quickLinks">
		        		</ul>
		        		<button class="icon options-icon"><img src="Images/icons/settings.png" alt="options"></button>
		        		<button class="icon expand-icon"><img src="Images/icons/expand.png" alt="expand screen">
		        	</div>
		        	<iframe id="quick-iframe" src="http://dbushell.com/blog/" class="fullIframe"></iframe>
		        </div>

		        <div id="fmy-folders" class="hidden">
		        	<div class="topGrey">
		        		<button class="icon expand-icon"><img src="Images/icons/expand.png" alt="expand screen">
		        	</div>
		        	<iframe src="http://dbushell.com/blog/" class="fullIframe"></iframe>
		        </div>

		        <div id="my-team-folders" class="hidden">
		        	<div class="topGrey">
		        		<ul id="teamLinks">
		        		</ul>
		        		<button class="icon options-icon"><img src="Images/icons/settings.png" alt="options"></button>
		        		<button class="icon expand-icon"><img src="Images/icons/expand.png" alt="expand screen">
		        	</div>
		        	<iframe id="team-iframe" src="http://dbushell.com/blog/" class="fullIframe"></iframe>
		        </div>

		        <div id="public-folders" class="hidden">
		        	<div class="topGrey">
		        		<button class="icon expand-icon"><img src="Images/icons/expand.png" alt="expand screen">
		        	</div>
		        	<iframe src="http://dbushell.com/blog/" class="fullIframe"></iframe>
		        </div>
	    	</div>
	    </section>
	</div>
</body>
</html>
