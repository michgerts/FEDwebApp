<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebApp</title>
	<link rel="icon" href="Images/icons/favicon.ico">
	<link href='css/main.css' rel='stylesheet' type='text/css'>
	<script type='text/javascript' src="js/vendor/jquery-1.12.0.min.js"></script>
    <script type='text/javascript' src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script type='text/javascript' src="js/plugins.js"></script>
    <script type='text/javascript' src="js/main.js"></script>
</head>
<body>
	<header>
	  <div class="layout-wrap">
	    <a href="#">
	    	<img src="Images/logo-netcraft.svg" alt="netcraft">
	    </a>
	    <form class="search-box" method="get" action="http://www.google.com">
	        <input type="search" name="q" placeholder="search" class="search">
	    </form>
	  </div>
	</header>
	<div class="page-body layout-wrap">
	    <div class="notifications">
	    </div>

	    <nav>
	        <div class="nav-section">
	            <div class="cropHight">
	            </div>
	            <div class="menu">
	                <div class="menu-hint">
	                    <div class="arrow"></div>
	                </div>

	                <ul class="action-list">
                    </ul>
	            </div>
	        </div>

	        <div class="nav-section">
	         	<div class="cropHight">
	        	</div>
	            <div class="menu">
	                <div class="menu-hint">
	                    <div class="arrow"></div>
	                </div>

	                <ul class="action-list">
                    </ul>
	            </div>
	        </div>

	        <div class="nav-section noRight">
	            <div class="cropHight">
	            </div>
	            <div class="menu">
	                <div class="menu-hint">
	                    <div class="arrow"></div>
	                </div>

	                <ul class="action-list">
                    </ul>
	            </div>
	        </div>
	    </nav>

	    <section class="tabs">
	        <ul id="tabList" class="inlineList">
	            <li class="activeTab"><a href="#quick-reports">Quick Reports</a>
	            </li>
	            <li><a href="#fmy-folders">My Folders</a>
	            </li>
	            <li><a href="#my-team-folders">My Team Folders</a>
	            </li>
	            <li id="noRightPlease"><a href="#public-folders">Public Folders</a>
	            </li>
	        </ul>
	        <div class="greyArea">
		        <div id="quick-reports">
		        	<div class="topGrey">
		        		<ul id="quickLinks">
		        		</ul>
		        		<button class="icon options-icon"><img src="Images/icons/settings.png" alt="options"></button>
		        		<button class="icon expand-icon"><img src="Images/icons/expand.png" alt="expand screen">
		        	</div>
		        	<div class="settings hidden">
                        <form class="report-form">
                            <fieldset class="form-row">
                                <label>Report 01</label>
                                <label for="report01name">Name:</label>
                                <input id="report01name" type="text" placeholder="Site Name">
                                <label for="report01url">URL:</label>
                                <input id="report01url" type="text" placeholder="Site URL">
                            </fieldset> 
                            <fieldset class="form-row">
                                <label>Report 02</label>
                                <label for="report02name">Name:</label>
                                <input id="report02name" type="text" placeholder="Site Name">
                                <label for="report02url">URL:</label>
                                <input id="report02url" type="text" placeholder="Site URL">
                            </fieldset>
                            <fieldset class="form-row">
                                <label>Report 03</label>
                                <label for="report03name">Name:</label>
                                <input id="report03name" type="text" placeholder="Site Name">
                                <label for="report03url">URL:</label>
                                <input id="report03url" type="text" placeholder="Site URL">
                            </fieldset>
                            <fieldset>
                                <button class="btn btn-cancel">Cancel</a>
                                <button class="btn btn-save">Save</button>   
                            </fieldset>
                        </form>
                    </div>
		        	<iframe id="quick-iframe" src="http://dbushell.com/blog/" class="fullIframe"></iframe>
		        </div>

		        <div id="fmy-folders" class="hidden">
		        	<div class="topGrey">
		        		<button class="icon expand-icon"><img src="Images/icons/expand.png" alt="expand screen">
		        	</div>
		        	<iframe class="fullIframe"></iframe>
		        </div>

		        <div id="my-team-folders" class="hidden">
		        	<div class="topGrey">
		        		<ul id="teamLinks">
		        		</ul>
		        		<button class="icon options-icon"><img src="Images/icons/settings.png" alt="options"></button>
		        		<button class="icon expand-icon"><img src="Images/icons/expand.png" alt="expand screen">
		        	</div>
		        	<div class="settings hidden">
                        <form class="report-form">
                            <fieldset class="form-row">
                                <label>Folder 01</label>
                                <label for="folder01name">Name:</label>
                                <input id="folder01name" type="text" placeholder="Site Name">
                                <label for="folder01url">URL:</label>
                                <input id="folder01url" type="text" placeholder="Site URL">
                            </fieldset> 
                            <fieldset class="form-row">
                                <label>Folder 02</label>
                                <label for="folder02name">Name:</label>
                                <input id="folder02name" type="text" placeholder="Site Name">
                                <label for="folder02url">URL:</label>
                                <input id="folder02url" type="text" placeholder="Site URL">
                            </fieldset>
                            <fieldset class="form-row">
                                <label>Folder 03</label>
                                <label for="folder03name">Name:</label>
                                <input id="folder03name" type="text" placeholder="Site Name">
                                <label for="folder03url">URL:</label>
                                <input id="folder03url" type="text" placeholder="Site URL">
                            </fieldset>
                            <fieldset>
                                <button class="btn btn-cancel">Cancel</a>
                                <button class="btn btn-save">Save</button> 
                            </fieldset>
                        </form>
                    </div>
		        	<iframe id="team-iframe" src="http://dbushell.com/blog/" class="fullIframe"></iframe>
		        </div>

		        <div id="public-folders" class="hidden">
		        	<div class="topGrey">
		        		<button class="icon expand-icon"><img src="Images/icons/expand.png" alt="expand screen">
		        	</div>
		        	<iframe class="fullIframe"></iframe>
		        </div>
	    	</div>
	    </section>
	</div>
</body>
</html>
